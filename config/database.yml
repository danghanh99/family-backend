default: &default
  adapter: postgresql
  encoding: unicode
  port: 5432
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch('RAILS_MAX_THREADS') { 5 } %>

development:
  <<: *default
  database: manage_calendar_development

test:
  <<: *default
  database: manage_calendar_test

production:
  <<: *default
  # database: manage_calendar_production
  # username: manage_calendar
  # password: 123456
  url: <%= ENV['DATABASE_URL'] %>
